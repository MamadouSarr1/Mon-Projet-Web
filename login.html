<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Administration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Content -->
    <main>
        <section id="login" class="section">
            <h2>Connexion Administrateur</h2>
            <form id="login-form" class="login-form">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                <button type="submit" class="btn">Se connecter</button>
            </form>
            <div id="responseMessage" class="response-message"></div>
        </section>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var password = document.getElementById('password').value;

            // Vérifiez le mot de passe (remplacez 'admin123' par votre mot de passe sécurisé)
            if (password === 'admin123') {
                sessionStorage.setItem('authenticated', true);
                window.location.href = 'admin.html';
            } else {
                document.getElementById('responseMessage').innerHTML = "Mot de passe incorrect.";
                document.getElementById('responseMessage').classList.add('error');
                setTimeout(() => {
                    document.getElementById('responseMessage').innerHTML = "";
                    document.getElementById('responseMessage').classList.remove('error');
                }, 3000);
            }
        });
    </script>
</body>
</html>
